<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articole - EthicSec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EthicSec</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Articole despre etică și securitate</h1>
        <p>Aici vei găsi articole despre securitatea cibernetică, protecția datelor și dilemele etice din tehnologie.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div id="articole-container" class="container mt-4"></div>
    <script>
    fetch("fetch("https://neluremus.github.io/EthicSec/articole.json")
")
    .then(response => response.json())
    .then(data => {
        let container = document.createElement("div");
        container.className = "container mt-4";
        
        data.forEach(articol => {
            let card = document.createElement("div");
            card.className = "card mb-3";
            card.innerHTML = `
                <div class="card-body">
                    <h3 class="card-title">${articol.titlu}</h3>
                    <p class="card-text">${articol.continut}</p>
                </div>
            `;
            container.appendChild(card);
        });

        document.body.appendChild(container);
    })
    .catch(error => console.error("Eroare la încărcarea articolelor:", error));
</script>
</body>
</html>
<script>
    fetch("fetch("https://neluremus.github.io/EthicSec/articole.json")
")
        .then(response => response.json())
        .then(data => {
            let container = document.querySelector(".container");
            data.forEach(articol => {
                let div = document.createElement("div");
                div.innerHTML = `<h2>${articol.titlu}</h2><p>${articol.continut}</p>`;
                container.appendChild(div);
            });
        });
</script>
